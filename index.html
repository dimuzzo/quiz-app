<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exams Quiz</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles specific to the home page card */
    .main-content {
      padding: 50px 40px;
      flex-grow: 1;
    }
    .quiz-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    .quiz-card {
      background: white; border-radius: 20px; padding: 40px 30px;
      text-decoration: none; color: #333;
      transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative; overflow: hidden;
    }
    .quiz-card#theoryQuizLauncher { cursor: pointer; }
    .quiz-card::before {
      content: ''; position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(79, 70, 229, 0.1), transparent);
      transition: left 0.5s;
    }
    .quiz-card:hover::before { left: 100%; }
    .quiz-card:hover:not(#theoryQuizLauncher) {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 20px 40px rgba(79, 70, 229, 0.15);
      border-color: rgba(79, 70, 229, 0.3);
    }
    .quiz-card#theoryQuizLauncher:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(79, 70, 229, 0.12);
    }
    .quiz-icon {
      font-size: 4rem; margin-bottom: 20px; display: block;
      filter: drop-shadow(0 4px 8px rgba(79, 70, 229, 0.3));
      transition: transform 0.3s ease;
      position: relative; z-index: 1;
    }
    .quiz-card:hover .quiz-icon { transform: scale(1.1) rotate(5deg); }
    .quiz-title {
      font-size: 1.6rem; font-weight: 700; margin-bottom: 15px;
      color: #1e293b; position: relative; z-index: 1;
    }
    .quiz-description {
      font-size: 1rem; color: #6b7280; line-height: 1.6;
      position: relative; z-index: 1; margin-bottom: 10px;
    }
    .theory-sub-options {
      display: flex; flex-direction: column; gap: 10px;
      margin-top: 20px; width: 80%; max-width: 250px;
      align-self: center;
    }
    .theory-sub-options .sub-option-btn {
      display: block; padding: 12px 15px; background: #4f46e5;
      color: white; text-decoration: none; border-radius: 10px;
      text-align: center; font-weight: 600;
      transition: background-color 0.2s ease, transform 0.2s ease;
      border: 2px solid transparent;
    }
    .theory-sub-options .sub-option-btn:hover {
      background: #4338ca; transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .theory-sub-options p {
        font-weight: 600; color: #374151;
        margin-bottom: 8px; font-size: 0.95rem;
    }

    /* Simple style for the language switcher */
    .language-switcher {
        position: absolute;
        top: 15px;
        right: 15px;
        display: flex;
        gap: 8px;
        z-index: 10;
    }
    .language-switcher button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .language-switcher button:hover {
        background: rgba(255, 255, 255, 0.3);
    }


    @media (max-width: 768px) {
      .main-content { padding: 30px 20px; }
      .quiz-options { grid-template-columns: 1fr; gap: 20px; }
      .quiz-card { padding: 30px 20px; }
      .theory-sub-options { width: 90%; }
    }
    @media (max-width: 480px) {
      .quiz-options { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<script src="i18n.js"></script>

<div class="container">
  <div class="header">
    <div class="language-switcher">
        <button onclick="i18n.setLanguage('it')">Italian</button>
        <button onclick="i18n.setLanguage('en')">English</button>
    </div>
    <h1 data-i18n-key="home.main_title"></h1>
    <p class="subtitle" data-i18n-key="home.subtitle"></p>
  </div>

  <div class="main-content">
    <div class="quiz-options">
      <div class="quiz-card" id="theoryQuizLauncher">
        <span class="quiz-icon">üìö</span>
        <div class="quiz-title" data-i18n-key="home.theory_title"></div>
        <div class="quiz-description" data-i18n-key="home.theory_desc"></div>
        <div class="theory-sub-options" id="theorySubOptions" style="display: none;">
          <p data-i18n-key="home.theory_prompt"></p>
          <a href="theory.html?numQuestions=20" class="sub-option-btn" data-i18n-key="home.theory_20"></a>
          <a href="theory.html?numQuestions=50" class="sub-option-btn" data-i18n-key="home.theory_50"></a>
          <a href="theory.html?numQuestions=100" class="sub-option-btn" data-i18n-key="home.theory_100"></a>
          <a href="theory.html?numQuestions=all" class="sub-option-btn" data-i18n-key="home.theory_all"></a>
        </div>
      </div>
      <a href="pattern.html" class="quiz-card">
        <span class="quiz-icon">üèóÔ∏è</span>
        <div class="quiz-title" data-i18n-key="home.pattern_title"></div>
        <div class="quiz-description" data-i18n-key="home.pattern_desc"></div>
      </a>
      <a href="network.html" class="quiz-card">
        <span class="quiz-icon">üåê</span>
        <div class="quiz-title" data-i18n-key="home.network_title"></div>
        <div class="quiz-description" data-i18n-key="home.network_desc"></div>
      </a>
    </div>
  </div>

  <div class="footer">
    ¬© 2025 Exam Quizzes by dimuzzo. All rights reserved.
  </div>
</div>

<script>
  // This script remains for the UI interaction of the theory card.
  document.addEventListener('DOMContentLoaded', () => {
    const theoryLauncher = document.getElementById('theoryQuizLauncher');
    const theorySubOptions = document.getElementById('theorySubOptions');

    if (theoryLauncher && theorySubOptions) {
      theoryLauncher.addEventListener('click', (event) => {
        // Do not toggle if a sub-option button was clicked
        if (event.target.classList.contains('sub-option-btn') || event.target.closest('.sub-option-btn')) {
          return;
        }
        event.preventDefault();
        const isHidden = theorySubOptions.style.display === 'none' || theorySubOptions.style.display === '';
        theorySubOptions.style.display = isHidden ? 'flex' : 'none';
      });
    }
  });
</script>

</body>
</html>
